<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting... - RateMyProf India</title>
  <script>
    // GitHub Pages SPA redirect for static export
    // When a user navigates to a route like /professor/123, GitHub Pages
    // serves this 404.html. We redirect to the homepage with the path stored
    // in sessionStorage, which Next.js will then handle.
    
    (function() {
      var l = window.location;
      var path = l.pathname;
      
      // Don't redirect if we're already at the homepage
      if (path === '/' || path === '') {
        return;
      }
      
      // Remove trailing slash if present
      if (path.endsWith('/')) {
        path = path.slice(0, -1);
      }
      
      // Store the intended destination in sessionStorage
      var redirect = path + l.search + l.hash;
      sessionStorage.setItem('redirect', redirect);
      
      // Redirect to the homepage
      // Next.js will pick up the redirect from sessionStorage
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <div style="font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 50px;">
    <h1>Redirecting...</h1>
    <p>Taking you to the right page...</p>
  </div>
